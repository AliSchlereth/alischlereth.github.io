---
layout: default
---
<table>
  <tr>
{% for post in site.posts %}
<td>
<div class="each_entry">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <h4>{{ post.date | date: "%m-%d-%Y" }}</h4>
  <p>{{ post.content | strip_html | truncatewords:10}}</p>
</div>
</td>
{% endfor %}
  </tr>
</table>
